<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Rebuild</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco+Guides&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <img src="./image/tree.png" alt="tree"/>

      </div>

      <div type="button" id="red" class="btn red">
        <img src="./image/spade.png" alt="spade"/>

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <img src="./image/love.png" alt="love"/>

      </div>
      <div type="button" id="blue" class="btn blue">
        <img src="./image/diamond.png" alt="diamond"/>

      </div>

    </div>

  </div>

  <script src="./jquery-3.7.1.min.js"> </script>
  <script src="./game.js" charset="utf-8"></script>
</body>

</html>
